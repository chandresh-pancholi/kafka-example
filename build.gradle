// Apply the java plugin to add support for Java

apply plugin: "io.spring.dependency-management"
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

jar {
    baseName = 'kafka-example'
    version =  '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare the dependencies for your production and test code
dependencies {
    //Spring dependencies
    compile("org.springframework.boot:spring-boot-starter-web:$springBootVersion") {
        exclude module: 'spring-boot-starter-tomcat'
    }
    compile "org.springframework.boot:spring-boot-starter-jetty:$springBootVersion"
    compile "org.springframework.boot:spring-boot-starter-actuator:$springBootVersion"

    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.12'
    
    //kafka dependecies
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '0.10.1.1'
    compile group: 'org.apache.kafka', name: 'kafka_2.11', version: '0.10.1.1'
    
    //Cassandra dependecies
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.1.3'
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-mapping', version: '3.1.3'
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-extras', version: '3.1.3'
    //logback & slf4j
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
    compile 'org.slf4j:slf4j-api:1.7.21'
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
task wrapper(type: Wrapper) {
    gradleVersion = '3.2.1' //version required
}